<!DOCTYPE html>
<html lang="en">
<head>
  <link href= "css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="oldNumber">29caracteres</div>
      <div class="newNumber">12caracteres</div>
   </div>
    <div class="buttons">   
      <button type="button" id="ac">AC</button>   
      <button type="button" id="del">DEL</button> 
      <button type="button" id="div">/</button>   
      <button type="button" id="prod">*</button>  
      <button type="button" id="7">7</button>
      <button type="button" id="8">8</button>    
      <button type="button" id="9">9</button>  
      <button type="button" id="sub">-</button>  
      <button type="button" id="4">4</button>  
      <button type="button" id="5">5</button>  
      <button type="button" id="6">6</button>  
      <button type="button" id="sum">+</button>
      <button type="button" id="1">1</button>    
      <button type="button" id="2">2</button>   
      <button type="button" id="3">3</button>
      <button class="span-vertical" type="button" id="igual">=</button> 
      <button class="span-horizontal" type="button" id="0">0</button>  
      <button type="button" id="dot">.</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
