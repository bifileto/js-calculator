<!DOCTYPE html>
<html lang="en">
<head>
  <link href= "css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="oldNumber">29caracteres</div>
      <div class="newNumber">12caracteres</div>
   </div>
    <div class="buttons">   
      <button type="button" id="ac" onclick="getId(this)">AC</button>   
      <button type="button" id="del" onclick="getId(this)">DEL</button> 
      <button type="button" id="div" onclick="getId(this)">/</button>   
      <button type="button" id="prod" onclick="getId(this)">*</button>  
      <button type="button" id="7" onclick="getId(this)">7</button>
      <button type="button" id="8" onclick="getId(this)">8</button>    
      <button type="button" id="9" onclick="getId(this)">9</button>  
      <button type="button" id="sub" onclick="getId(this)">-</button>  
      <button type="button" id="4" onclick="getId(this)">4</button>  
      <button type="button" id="5" onclick="getId(this)">5</button>  
      <button type="button" id="6" onclick="getId(this)">6</button>  
      <button type="button" id="sum" onclick="getId(this)">+</button>
      <button type="button" id="1" onclick="getId(this)">1</button>    
      <button type="button" id="2" onclick="getId(this)">2</button>   
      <button type="button" id="3" onclick="getId(this)">3</button>
      <button class="span-vertical" type="button" id="igual" onclick="getId(this)">=</button> 
      <button class="span-horizontal" type="button" id="0" onclick="getId(this)">0</button>  
      <button type="button" id="dot" onclick="getId(this)">.</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
